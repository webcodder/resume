<div class="all">
PC端

<!-- js s -->
<script src="js/lib/jquery.js"></script>
<script src="js/main.js"></script>
<script>
//改变文本提示
$(function(){
	$("header dd ul").hover(
		function(){
			$("header dd ul li:first-child").html("Resume");
			$("header dd ul li:last-child").html("前端工程师");
		},
		function(){
			$("header dd ul li:first-child").html("F2E");
			$("header dd ul li:last-child").html("个人简历");
		}
	);
});

//判断设备
$(document).ready(function(){
	if (navigator.userAgent.match(/IEMobile|BlackBerry|Android|iPod|iPhone|iPad/i)) {
	    window.location.href="mobile";      
	}
});
</script>
